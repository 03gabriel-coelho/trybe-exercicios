<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style-4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="color:blue;">
    <h3 style="font-family:monospace; font-style: italic;">Cor primária</h3>
  </div>
  <div style="color:red;">
    <h3 style="font-family:monospace;">Cor Secundária</h3>
  </div>
  <div style="color:green; font-size:15px; font-style: italic;">
    <h3 style="font-family:monospace;">Cor Complementar</h3>
  </div>
  <div style="color:rgb(rgb(49, 5, 5), rgb(7, 119, 7), blue)">
    <h3 style="font-family:monospace;">Cor Escura</h3>
  </div>
  <div style="color:salmon; font-style: italic;">
    <h3 style="font-family:monospace;">Cor Clara</h3>
  </div>
</body>
</html>
